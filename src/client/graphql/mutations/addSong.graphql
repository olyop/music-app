mutation addSong(
  $mix: String!
  $albumId: ID!
  $audio: Upload!
  $title: String!
  $genres: [ID!]!
  $artists: [ID!]!
  $remixers: [ID!]!
  $discNumber: Int!
  $featuring: [ID!]!
  $trackNumber: Int!
) {
  addSong(
    mix: $mix
    audio: $audio
    title: $title
    genres: $genres
    albumId: $album
    artists: $artists
    remixers: $remixers
    featuring: $featuring
    discNumber: $discNumber
    trackNumber: $trackNumber
  ) {
    id
  }
}
