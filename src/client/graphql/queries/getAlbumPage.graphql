query getAlbumPage($id: ID!) {
  album(id: $id) {
    id
    title
    cover
    released
    artists {
      id
      name
    }
    songs {
      id
      title
      mix
      discNumber
      trackNumber
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
    }
  }
}
