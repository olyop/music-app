query getSongs($userId: ID!) {
  songs {
    id
    mix
    title
    duration
    inLibrary(userId: $userId)
    isCurrent(userId: $userId)
    featuring {
      id
      name
    }
    remixers {
      id
      name
    }
    artists {
      id
      name
    }
    genres {
      id
      name
    }
    album {
      id
      title
    }
  }
}
