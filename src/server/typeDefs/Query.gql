type Query {
  # database
  user(userId: Uuid!): User!
  play(playId: Uuid!): Play!
  song(songId: Uuid!): Song!
  album(albumId: Uuid!): Album!
  genre(genreId: Uuid!): Genre!
  artist(artistId: Uuid!): Artist!
  playlist(playlistId: Uuid!): Playlist!
  songs(orderBy: SongOrderByInput!): [Song!]!
  albums(orderBy: AlbumOrderByInput!): [Album!]!
  artists(orderBy: ArtistOrderByInput!): [Artist!]!
  playlists(orderBy: PlaylistOrderByInput!): [Playlist!]!

  # advanced queries
  newAlbums: [Album!]!
  topTenSongs: [Song!]!
  
  # searches
  albumSearch(query: String!, exact: Boolean!): [Album!]!
  genreSearch(query: String!, exact: Boolean!): [Genre!]!
  artistSearch(query: String!, exact: Boolean!): [Artist!]!

  # misc queries
  albumReleasedSearch(title: String!, artists: [String!]!): NonNegativeInt
}