query songs($orderBy: SongOrderByInput!) {
  songs(orderBy: $orderBy) {
    mix
    title
    songId
    duration
    featuring {
      name
      artistId
    }
    remixers {
      name
      artistId
    }
    artists {
      name
      artistId
    }
    genres {
      name
      genreId
    }
    album {
      title
      albumId
      cover(size: HALF)
    }
  }
}
