mutation updateNowPlaying($userId: ID!, $songId: ID!) {
  updateNowPlaying(userId: $userId, songId: $songId) {
    id
    nowPlaying {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
      }
    }
  }
}
