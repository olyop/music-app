      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    current {
      id
      mix
      title
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    next {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    queue {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    songs {
      id
      inLibrary
      numOfPlays
      dateCreated
      song {
        id
        mix
        title
        duration
        featuring {
          id
          name
        }
        remixers {
          id
          name
        }
        artists {
          id
          name
        }
        genres {
          id
          name
        }
        album {
          id
          title
        }
      } 
    }
    albums {
      id
      inLibrary
      dateCreated
      album {
        id
        title
        cover
        artists {
          id
          name
        }
      }
    }
    artists {
      id
      inLibrary
      dateCreated
