type User {
  userId: Uuid!
  email: Email!
  name: String!
  current: Song
  prev: [Song!]!
  next: [Song!]!
  queue: [Song!]!
  plays: [Play!]!
  dateJoined: PositiveInt!
  songs(orderBy: UserSongOrderByInput!): [Song!]!
  genres(orderBy: UserGenreOrderByInput!): [Genre!]!
  albums(orderBy: UserAlbumOrderByInput!): [Album!]!
  artists(orderBy: UserArtistOrderByInput!): [Artist!]!
  playlists(orderBy: UserPlaylistOrderByInput!): [Playlist!]!
}
