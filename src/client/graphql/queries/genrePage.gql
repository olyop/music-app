query genrePage(
  $genreId: Uuid!
  $songsOrderBy: SongOrderByInput!
) {
  genre(genreId: $genreId) {
    genreId
    name
    songs(orderBy: $songsOrderBy) {
      songId
      title
      mix
      duration
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      album {
        albumId
        title
        cover(size: HALF)
      }
      genres {
        genreId
        name
      }
    }
  }
}
