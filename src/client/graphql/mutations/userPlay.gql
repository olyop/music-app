mutation userPlay($userId: ID!, $songId: ID!) {
  userPlay(userId: $userId, songId: $songId) {
    userId
    prev {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    current {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    next {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    queue {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
  }
}
