query getUserSongs(
	$userId: Uuid!
	$page: NonNegativeInt!
	$orderBy: UserSongOrderByInput!
) {
	user(userId: $userId) {
		userId
		songs(
			page: $page
			orderBy: $orderBy
		) {
			songId
			title
			mix
			duration
			dateAdded(userId: $userId)
			inLibrary(userId: $userId)
			featuring {
				artistId
				name
			}
			remixers {
				artistId
				name
			}
			artists {
				artistId
				name
			}
			genres {
				genreId
				name
			}
			album {
				title
				albumId
				cover(size: HALF)
			}
			userPlays(userId: $userId) {
				playId
				dateCreated
			}
		}
	}
}