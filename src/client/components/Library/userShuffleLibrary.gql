mutation userShuffleLibrary {
	userShuffleLibrary {
		userId
    current {
      mix
      title
      songId
      duration
			inLibrary
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      genres {
        genreId
        name
      }
      album {
        albumId
        title
      }
    }
	}
}