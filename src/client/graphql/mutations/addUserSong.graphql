mutation addUserSong($userId: ID!, $songId: ID!) {
  addUserSong(userId: $userId, songId: $songId) {
    id
    song {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
      }
    }
  }
}
