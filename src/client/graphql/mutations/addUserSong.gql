mutation addUserSong(
  $userId: Uuid!
  $songId: Uuid!
) {
  addUserSong(
    userId: $userId
    songId: $songId
  ) {
    mix
    title
    songId
    duration
    dateAdded(userId: $userId)
    inLibrary(userId: $userId)
    featuring {
      artistId
      name
    }
    remixers {
      artistId
      name
    }
    artists {
      artistId
      name
    }
    genres {
      genreId
      name
    }
    album {
      albumId
      title
      cover(size: HALF)
    }
  }
}
