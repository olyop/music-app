query getArtistPage($artistId: ID!, $userId: ID!) {
  artist(artistId: $artistId) {
    id
    name
    photo
    inLibrary(userId: $userId)
    songs {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        released
      }
    }
    albums {
      id
      title
      cover
      inLibrary(userId: $userId)
      artists {
        id
        name
      }
    }
  }
}
