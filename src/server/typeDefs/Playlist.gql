type Playlist {
	name: String!
	playlistId: Uuid!
	duration: PositiveInt
	dateCreated: Timestamp!

	userPlays(userId: Uuid!): [Play!]!
	inLibrary(userId: Uuid!): Boolean!
	dateAdded(userId: Uuid!): Timestamp
	userPlaysTotal(userId: Uuid!): NonNegativeInt

	user: User! @cacheControl(maxAge: Infinity)
	songs: [Song!]! @cacheControl(maxAge: Infinity)
	playsTotal: NonNegativeInt @cacheControl(maxAge: 300)
	songsTotal: NonNegativeInt @cacheControl(maxAge: Infinity)
}