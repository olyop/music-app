query getUser($id: ID!) {
  user(id: $id) {
    id
    name
    nowPlaying {
      id
    }
    songs {
      id
      song {
        id
      }
    }
    albums {
      id
      album {
        id
      }
    }
    artists {
      id
      artist {
        id
      }
    }
    playlists {
      id
    }
  }
}
