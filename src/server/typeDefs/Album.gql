type Album {
	title: String!
	albumId: Uuid!
	released: Date!
	duration: PositiveInt!
 
	songs: [Song!]!
	genres: [Genre!]!
	artists: [Artist!]!
	playsTotal: NonNegativeInt!
	songsTotal: NonNegativeInt!
	cover(size: AlbumCoverSize!): Url!

	userPlays(userId: Uuid!): [Play!]!
	userPlaysTotal(userId: Uuid!): NonNegativeInt!
}