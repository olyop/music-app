query getBrowse($userId: ID!) {
  topTenSongs {
    id
    mix
    title
    duration
    inLibrary(userId: $userId)
    isCurrent(userId: $userId)
    numOfPlays(userId: $userId)
    featuring {
      id
      name
    }
    remixers {
      id
      name
    }
    artists {
      id
      name
    }
    genres {
      id
      name
    }
    album {
      id
      title
      cover
    }
  }
  newAlbums {
    id
    title
    cover
    inLibrary(userId: $userId)
    artists {
      id
      name
    }
  }
}
