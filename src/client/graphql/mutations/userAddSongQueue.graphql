mutation userAddSongQueue($userId: ID!, $songId: ID!) {
  userAddSongQueue(userId: $userId, songId: $songId) {
    id
    queue {
      id
      mix
      title
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
  }
}
