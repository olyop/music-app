type User {
	userId: Uuid!
	name: String!
	email: Email!
	dateJoined: Timestamp!

	current: Song
	prev: [Song!]!
	next: [Song!]!
	later: [Song!]!
	plays: [Play!]!
	playsTotal: NonNegativeInt

	songs(
		page: NonNegativeInt!
		orderBy: UserSongOrderByInput!
	): [Song!]!
	artists(
		page: NonNegativeInt!
		orderBy: UserArtistOrderByInput!
	): [Artist!]!
	playlists(
		page: NonNegativeInt!
		orderBy: UserPlaylistOrderByInput!
	): [Playlist!]!
}