mutation addSong(
  $mix: String!
  $albumId: ID!
  $audio: Upload!
  $title: String!
  $discNumber: Int!
  $trackNumber: Int!
  $genreIds: [Uuid!]!
  $artistIds: [Uuid!]!
  $remixerIds: [Uuid!]!
  $featuringIds: [Uuid!]!
) {
  addSong(
    mix: $mix
    audio: $audio
    title: $title
    albumId: $album
    genres: $genreIds
    artists: $artistIds
    remixers: $remixerIds
    discNumber: $discNumber
    featuring: $featuringIds
    trackNumber: $trackNumber
  ) {
    songId
  }
}
