query getGenrePage(
  $userId: Uuid!
  $genreId: Uuid!
  $songsOrderBy: SongOrderByInput!
) {
  genre(genreId: $genreId) {
    name
    genreId
    songs(orderBy: $songsOrderBy) {
      songId
      title
      mix
      duration
      inLibrary(userId: $userId)
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      album {
        albumId
        title
        cover(size: HALF)
      }
      genres {
        genreId
        name
      }
    }
  }
}
