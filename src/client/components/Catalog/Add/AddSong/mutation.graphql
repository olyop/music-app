mutation addSong(
  $album: ID!,
  $mix: String!,
  $genres: [ID!]!,
  $title: String!,
  $duration: Int!,
  $artists: [ID!]!,
  $discNumber: Int!,
  $remixers: [ID!]!,
  $featuring: [ID!]!,
  $trackNumber: Int!,
) {
  addSong(
    mix: $mix,
    title: $title,
    album: $album,
    genres: $genres,
    artists: $artists,
    remixers: $remixers,
    duration: $duration,
    featuring: $featuring,
    discNumber: $discNumber,
    trackNumber: $trackNumber,
  ) {
    id
    title
    mix
    discNumber
    trackNumber
    duration
    featuring {
      id
      name
    }
    remixers {
      id
      name
    }
    artists {
      id
      name
    }
    genres {
      id
      name
    }
    album {
      id
      title
    }
  }
}
