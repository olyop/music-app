input UserInput {
	name: String!
	email: Email!
}

input ArtistInput {
	name: String!
	photo: Upload!
}

input GenreInput {
	name: String!
}

input AlbumInput {
	title: String!
	cover: Upload!
	released: String!
	artistIds: [Uuid!]!
}

input SongInput {
	mix: String!
	albumId: Uuid!
	title: String!
	audio: Upload!
	genreIds: [Uuid!]!
	artistIds: [Uuid!]!
	remixerIds: [Uuid!]!
	featuringIds: [Uuid!]!
	discNumber: PositiveInt!
	trackNumber: PositiveInt!
}

input PlaylistInput {
	user: Uuid!
  name: String!
  songs: [Uuid!]!
}

