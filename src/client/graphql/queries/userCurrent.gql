query userCurrent($userId: Uuid!) {
  user(userId: $userId) {
    userId
    current {
      songId
      mix
      title
      duration
      isCurrent(userId: $userId)
      inLibrary(userId: $userId)
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      genres {
        genreId
        name
      }
      album {
        albumId
        title
        cover(size: HALF)
      }
    }
  }
}
