fragment userCurrentFrag on User {
  current {
    id
    mix
    title
    duration
    inLibrary(userId: $userId)
    featuring {
      id
      name
    }
    remixers {
      id
      name
    }
    artists {
      id
      name
    }
    genres {
      id
      name
    }
    album {
      id
      title
      cover
    }
  }
}
