query getGenrePage($genreId: ID!, $userId: ID!) {
  genre(genreId: $genreId) {
    id
    name
    inLibrary(userId: $userId)
    songs {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      album {
        id
        title
      }
      genres {
        id
        name
      }
    }
  }
}
