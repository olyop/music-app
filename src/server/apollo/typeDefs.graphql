type Query {
  users: [User!]!
  plays: [Play!]!
  songs: [Song!]!
  albums: [Album!]!
  genres: [Genre!]!
  artists: [Artist!]!
  playlists: [Playlist!]!
  user(userId: ID!): User!
  play(playId: ID!): Play!
  song(songId: ID!): Song!
  album(albumId: ID!): Album!
  genre(genreId: ID!): Genre!
  artist(artistId: ID!): Artist!
  playlist(playlistId: ID!): Playlist!
}

type User {
  id: ID!
  name: String!
  current: Song
  prev: [Song!]!
  next: [Song!]!
  queue: [Song!]!
  plays: [Play!]!
  songs: [Song!]!
  genres: [Genre!]!
  albums: [Album!]!
  artists: [Artist!]!
  playlists: [Playlist!]!
}

type Play {
  id: ID!
  user: User!
  song: Song!
  dateCreated: Int!
}

type Song {
  id: ID!
  mix: String!
  album: Album!
  title: String!
  duration: Int!
  discNumber: Int!
  trackNumber: Int!
  genres: [Genre!]!
  artists: [Artist!]!
  remixers: [Artist!]!
  featuring: [Artist!]!
  plays(userId: ID!): [Play!]
  dateAdded(userId: ID!): Int
  numOfPlays(userId: ID!): Int
  inLibrary(userId: ID!): Boolean
  dateAddedToPlaylist(playlistid: ID!): Int
}

type Genre {
  id: ID!
  name: String!
  songs: [Song!]!
  plays(userId: ID!): [Play!]
  dateAdded(userId: ID!): Int
  numOfPlays(userId: ID!): Int
  inLibrary(userId: ID!): Boolean
}

type Album {
  id: ID!
  title: String!
  cover: String!
  released: Int!
  songs: [Song!]!
  artists: [Artist!]!
  plays(userId: ID!): [Play!]
  dateAdded(userId: ID!): Int
  numOfPlays(userId: ID!): Int
  inLibrary(userId: ID!): Boolean
}

type Artist {
  id: ID!
  name: String!
  photo: String!
  songs: [Song!]!
  albums: [Album!]!
  plays(userId: ID!): [Play!]
  dateAdded(userId: ID!): Int
  numOfPlays(userId: ID!): Int
  inLibrary(userId: ID!): Boolean
}

type Playlist {
  id: ID!
  user: User!
  name: String!
  songs: [Song!]!
  dateCreated: Int!
  plays(userId: ID!): [Play!]
  dateAdded(userId: ID!): Int
  numOfPlays(userId: ID!): Int
  inLibrary(userId: ID!): Boolean
}

