query userAlbums(
  $userId: Uuid!
  $page: NonNegativeInt!
  $orderBy: UserAlbumOrderByInput!
) {
  user(userId: $userId) {
    userId
    albums(page: $page, orderBy: $orderBy) {
      albumId
      title
      cover(size: HALF)
      dateAdded(userId: $userId)
      artists {
        artistId
        name
      }
    }
  }
}
