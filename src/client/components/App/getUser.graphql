query getUser {
  user(id: "5dfacf7d106b6402ac9d3375") {
    id
    name
    nowPlaying {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
      }
    }
  }
}
