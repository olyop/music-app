fragment userPlaylistsFrag on User {
  playlists {
    id
    name
    songs {
      id
      mix
      title
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
        released
      }
    }
  }
}
