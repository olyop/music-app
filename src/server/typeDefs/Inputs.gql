input ArtistInput {
	name: String!
	photo: Upload!
}

input GenreInput {
	name: String!
}

input AlbumInput {
	title: String!
	cover: Upload!
	released: Date!
	artists: [String!]!
	songs: [SongInput!]!
}

input SongInput {
	mix: String!
	title: String!
	audio: Upload!
	genres: [String!]!
	artists: [String!]!
	remixers: [String!]!
	featuring: [String!]!
	discNumber: PositiveInt!
	trackNumber: PositiveInt!
}

input UserInput {
	name: String!
}

input PlaylistInput {
	user: Uuid!
  name: String!
  songs: [Uuid!]!
}

