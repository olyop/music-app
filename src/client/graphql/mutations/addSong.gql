mutation addSong(
  $mix: String!
  $albumId: Uuid!
  $audio: Upload!
  $title: String!
  $discNumber: Int!
  $trackNumber: Int!
  $genreIds: [Uuid!]!
  $artistIds: [Uuid!]!
  $remixerIds: [Uuid!]!
  $featuringIds: [Uuid!]!
) {
  addSong(
    mix: $mix
    audio: $audio
    title: $title
    albumId: $albumId
    genreIds: $genreIds
    artistIds: $artistIds
    remixerIds: $remixerIds
    discNumber: $discNumber
    trackNumber: $trackNumber
    featuringIds: $featuringIds
  ) {
    songId
  }
}
