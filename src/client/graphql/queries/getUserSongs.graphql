query getUserSongs($userId: ID!) {
  user(userId: $userId) {
    id
    songs {
      id
      mix
      title
      duration
      dateAdded(userId: $userId)
      inLibrary(userId: $userId)
      numOfPlays(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
      }
    }
  }
}
