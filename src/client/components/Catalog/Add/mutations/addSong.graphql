mutation addSong(
  $title: String!,
  $mix: String!,
  $trackNumber: Int!,
  $discNumber: Int!,
  $featuring: [ID!]!,
  $remixers: [ID!]!,
  $artists: [ID!]!,
  $genres: [ID!]!,
  $album: ID!
) {
  addSong(
    title: $title,
    mix: $mix,
    trackNumber: $trackNumber,
    discNumber: $discNumber,
    featuring: $featuring,
    remixers: $remixers,
    artists: $artists,
    genres: $genres,
    album: $album
  ) {
    id
    title
    mix
    trackNumber
    discNumber
    featuring {
      id
      name
    }
    remixers {
      id
      name
    }
    artists {
      id
      name
    }
    genres {
      id
      name
    }
    album {
      id
      title
    }
  }
}
