type Mutation {
  userPrev(
    userId: Uuid!
  ): User!
  userPlay(
    docId: Uuid!
    userId: Uuid!
  ): User!
  userNext(
    userId: Uuid!
  ): User!
  userAddSongNext(
    userId: Uuid!
    songId: Uuid!
  ): User!
  userAddSongLater(
    userId: Uuid!
    songId: Uuid!
  ): User!
  userAddSongQueue(
    userId: Uuid!
    songId: Uuid!
  ): User!
  addUserSong(
    userId: Uuid!
    songId: Uuid!
  ): Song!
  addUserAlbum(
    userId: Uuid!
    albumId: Uuid!
  ): Album!
  addUserArtist(
    userId: Uuid!
    artistId: Uuid!
  ): Artist!
  rmUserSong(
    userId: Uuid!
    songId: Uuid!
  ): Song!
  rmUserAlbum(
    userId: Uuid!
    albumId: Uuid!
  ): Album!
  rmUserArtist(
    userId: Uuid!
    artistId: Uuid!
  ): Artist!
  addUser(
    user: UserInput!
  ): User!
  upload(
    songs: [SongInput!]!
    genres: [GenreInput!]!
    albums: [AlbumInput!]!
    artists: [ArtistInput!]!
  ): String!
  addPlaylist(
    playlist: PlaylistInput!
  ): Playlist!
}