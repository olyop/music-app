query getUserSongs($id: ID!) {
  user(id: $id) {
    id
    songs {
      id
      inLibrary
      plays {
        id
      }
      song {
        id
        title
        mix
        duration
        featuring {
          id
          name
        }
        remixers {
          id
          name
        }
        artists {
          id
          name
        }
        genres {
          id
          name
        }
        album {
          id
          title
        }
      } 
    }
  }
}
