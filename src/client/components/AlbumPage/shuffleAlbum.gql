mutation shuffleAlbum(
	$userId: Uuid!
	$albumId: Uuid!
) {
	shuffleAlbum(
		userId: $userId
		albumId: $albumId
	) {
    userId
    prev {
      mix
      title
      songId
      duration
			inLibrary(userId: $userId)
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      genres {
        genreId
        name
      }
      album {
        albumId
        title
        cover(size: HALF)
      }
    }
    current {
      mix
      title
      songId
      duration
			inLibrary(userId: $userId)
      featuring {
        artistId
