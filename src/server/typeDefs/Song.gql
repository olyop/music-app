type Song {
  mix: String!
  songId: Uuid!
  album: Album!
  title: String!
  genres: [Genre!]!
  artists: [Artist!]!
  remixers: [Artist!]!
  featuring: [Artist!]!
  duration: PositiveInt!
  discNumber: PositiveInt!
  trackNumber: PositiveInt!
  plays(userId: Uuid!): [Play!]!
  inLibrary(userId: Uuid!): Boolean!
  dateAdded(userId: Uuid!): Timestamp
  dateAddedToPlaylist(userId: Uuid!, playlistId: Uuid!): Timestamp
}