type Song {
	mix: String!
	songId: Uuid!
	title: String!
	duration: PositiveInt!
	discNumber: PositiveInt!
	trackNumber: PositiveInt!

	size: PositiveInt! @cacheControl(maxAge: 300)

	album: Album!
	genres: [Genre!]!
	artists: [Artist!]!
	remixers: [Artist!]!
	featuring: [Artist!]!
	playsTotal: NonNegativeInt

	userPlays(userId: Uuid!): [Play!]!
	inLibrary(userId: Uuid!): Boolean!
	dateAdded(userId: Uuid!): Timestamp
	userPlaysTotal(userId: Uuid!): NonNegativeInt
	dateAddedToPlaylist(userId: Uuid!, playlistId: Uuid!): Timestamp
}