query getUserCurrent($userId: ID!) {
  user(id: $userId) {
    id
    current {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
      }
    }
  }
}
