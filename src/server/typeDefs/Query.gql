type Query {
	# database
	user(userId: Uuid!): User!
	play(playId: Uuid!): Play!
	song(songId: Uuid!): Song!
	album(albumId: Uuid!): Album!
	genre(genreId: Uuid!): Genre!
	artist(artistId: Uuid!): Artist!
	playlist(playlistId: Uuid!): Playlist!

	songs(
		page: NonNegativeInt!
		orderBy: SongOrderByInput!
	): [Song!]!
	genres(
		page: NonNegativeInt!
		orderBy: GenreOrderByInput!
	): [Genre!]!,
	albums(
		page: NonNegativeInt!
		orderBy: AlbumOrderByInput!
	): [Album!]!
	artists(
		page: NonNegativeInt!
		orderBy: ArtistOrderByInput!
	): [Artist!]!
	playlists(
		page: NonNegativeInt!
		orderBy: PlaylistOrderByInput!
	): [Playlist!]!

	# advanced queries
	newAlbums: [Album!]!
	topTenSongs: [Song!]!
	
	# searches
	search(query: String!): [Search!]!
	songSearch(query: String!, exact: Boolean!): [Song!]!
	albumSearch(query: String!, exact: Boolean!): [Album!]!
	genreSearch(query: String!, exact: Boolean!): [Genre!]!
	artistSearch(query: String!, exact: Boolean!): [Artist!]!

	# misc queries
	photoSearch(name: String!): Url!
	albumReleasedSearch(title: String!, artists: [String!]!): Date
}