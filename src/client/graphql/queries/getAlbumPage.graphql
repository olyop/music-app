query getAlbumPage($albumId: ID!, $userId: ID!) {
  album(albumId: $albumId) {
    id
    title
    cover
    released
    inLibrary(userId: $userId)
    artists {
      id
      name
    }
    songs {
      id
      title
      mix
      discNumber
      trackNumber
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
    }
  }
}
