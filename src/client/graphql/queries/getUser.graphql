query getUser($userId: ID!) {
  user(userId: $userId) {
    id
    name
    prev {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    current {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    next {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
    queue {
      id
      mix
      title
      duration
      inLibrary(userId: $userId)
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        cover
      }
    }
  }
}
