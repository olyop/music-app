mutation userShuffleLibrary($userId: Uuid!) {
	userShuffleLibrary(userId: $userId) {
		userId
    current {
      mix
      title
      songId
      duration
			inLibrary(userId: $userId)
      featuring {
        artistId
        name
      }
      remixers {
        artistId
        name
      }
      artists {
        artistId
        name
      }
      genres {
        genreId
        name
      }
      album {
        albumId
        title
        cover(size: HALF)
      }
    }
	}
}