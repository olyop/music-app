query getArtistPage($id: ID!) {
  artist(id: $id) {
    id
    name
    songs {
      id
      title
      mix
      duration
      featuring {
        id
        name
      }
      remixers {
        id
        name
      }
      artists {
        id
        name
      }
      genres {
        id
        name
      }
      album {
        id
        title
        released
      }
    }
    albums {
      id
      title
      artists {
        id
        name
      }
    }
  }
}
